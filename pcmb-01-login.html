<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Jeenee</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" type="x-icon" href="stlogo.png">
    <link rel="shortcut icon" href="jeenee.jpg" type="image/x-icon">
</head>
<body>
    <!-- form-st -->
    <section class="text-gray-400 bg-gray-900 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white" id="hdh">Jeenee's PCMB only for Students</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base" id="hdp">Master Physics, Chemistry,Bio ,CSc & Math with expert guidance, smart learning techniques.</p>
          </div>
          <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:px-0 items-end sm:space-x-4 sm:space-y-0 space-y-4">
            <div class="relative sm:mb-0 flex-grow w-full">
              <label for="full-name" class="leading-7 text-sm text-gray-400 hdlb" >Roll ID.</label>
              <input type="text" id="full-name" name="full-name" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-green-500 focus:ring-2 focus:ring-green-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out nbox">
            </div>
            <div class="relative sm:mb-0 flex-grow w-full">
              <label for="email" class="leading-7 text-sm text-gray-400 hdlb">Email ( use all Lower case )</label>
              <input type="email" id="email" name="email" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-green-500 focus:ring-2 focus:ring-green-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out nbox">
            </div>
            <button class="text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg" id="but">Login</button>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSeTmJ7qMFP6dUHYbGTmxDLUt69vSbd3ceEGCh8SXhrfE7c7QQ/viewform?usp=header"><button class="text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg" id="but1">SingUp</button></a>
          </div>
        </div>
      </section>
    <!-- form-end -->

<script src="pcmb-01.js"></script>
</body>
</html>
